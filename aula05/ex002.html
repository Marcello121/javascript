<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    
    <style>
        body{
            background-color:rgba(9, 24, 160, 0.856);
            font: normal 20px verdana   ;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
     <p>Tá feito</p>

     <script>

        var n1 = Number(window.prompt('Digite um número:')) // Por mais que se digite um número, o window.prompt retorna um valor string

        var n2 = Number(window.prompt('Digite outro número: '))

        var resultado = n1 + n2

        

        window.alert(`A soma de ${n1} + ${n2} é igual a: ${resultado}`) 

        // (number + numer) o js faz adição
        // (string + string) ele faz concatenação

        


    
     </script>
</body>
</html>
