<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Analisador de números</h1>
        <div class="input">
            <label for="num">Número entre 1 e 100: </label>
            <input type="number" id="num" required>
            <input type="submit" id="sub" value="Adicionar" onclick="adicionar()">
            <label for="sub"></label>
        </div>

        <p id="p1"> 
            <select name="tab" id="itab" size="7"></select>
            <input type="submit" id="envi" value="Enviar" onclick="enviar()">
                     
        </p>
  
        
        
    </main>
    
</body>
<script src="tes.js"></script>
</html>
